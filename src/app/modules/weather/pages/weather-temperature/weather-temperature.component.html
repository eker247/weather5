<div class="black-bar align-bottom">
  <div *ngIf="weatherResp" class="align-b ml-4 mb-3">Temperature in {{ weatherResp.city.name }}</div>
  <div *ngIf="!weatherResp" class="align-b ml-4 mb-3">No available forecast. Put a city name into the searcher.</div>
</div>

<div class="weather-content">
  <app-chart-wide *ngIf="temperatures" [chartData]="temperatures" [chartLabels]="hours" chartDataLabel="Temperature"></app-chart-wide>
</div>
