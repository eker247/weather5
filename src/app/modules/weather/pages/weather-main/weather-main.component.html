<div class="table-div">
  <table class="table table-sm table-stripped table-hover table-responsive" *ngIf="(weatherResp$ | async)">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temperature [&deg;C]</th>
        <th>Wind [m/s]</th>
        <th>Pressure [hPa]</th>
        <th>Humidity [%]</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (weatherResp$ | async).list">
        <td>{{ item.dt_txt | noMs }}</td>
        <td>{{ item.temp | kelvinToCelsius }}</td>
        <td>{{ item.wind.speed }} <app-arrow class="ml-2" [rotate]="item.wind.deg"></app-arrow>
        </td>
        <td>{{ item.main.pressure }}</td>
        <td>{{ item.main.humidity }}</td>
      </tr>
    </tbody>
  </table>
</div>
