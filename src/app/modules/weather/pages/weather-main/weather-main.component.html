<div class="table-div">
  <table class="table table-sm table-stripped table-hover table-responsive" *ngIf="(forecast$ | async)">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temperature [&deg;C]</th>
        <th>Wind [m/s]</th>
        <th>Pressure [hPa]</th>
        <th>Humidity [%]</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of forecast$ | async">
        <td>{{ item.date | noMs }}</td>
        <td>{{ item.temperature | kelvinToCelsius }}</td>
        <td>
          {{ item.windSpeed }}
          <app-arrow class="ml-2" [rotate]="item.windDirection"></app-arrow>
        </td>
        <td>{{ item.pressure }}</td>
        <td>{{ item.humidity }}</td>
      </tr>
    </tbody>
  </table>
</div>
