<div class="black-bar align-bottom">
  <div *ngIf="weatherResp" class="align-b ml-4 mb-3">Pressure in {{ weatherResp.city.name }}</div>
</div>

<div class="table-responsive">
  <div *ngIf="pressures">
    <app-chart-wide
      [chartData]="pressures"
      [chartLabels]="hours"
      chartDataLabel="Pressure"
    ></app-chart-wide>
  </div>
</div>
