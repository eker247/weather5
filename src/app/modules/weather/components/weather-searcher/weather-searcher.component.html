<div [formGroup]="searcherForm" class="input-group no-border">
  <input
    formControlName="searcher"
    type="text"
    [value]="foundTown$ | async"
    class="form-control input-searcher root-font"
    placeholder="Search..."
  >
  <div class="input-group-append">
    <div class="input-group-text">
      <i class="now-ui-icons ui-1_zoom-bold"></i>
    </div>
  </div>
</div>
