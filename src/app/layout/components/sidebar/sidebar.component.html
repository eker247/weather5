<div class="logo">
    <a routerLink="/weather" class="simple-text logo-mini">
        <div class="logo-img">
            <img src="./assets/img/sun.png" />
        </div>
    </a>
    <a routerLink="/weather" class="simple-text logo-normal">
        Weather 5
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i *ngIf="menuItem.icon" class="now-ui-icons {{menuItem.icon}}"></i>
                <i *ngIf="menuItem.svg" class="ico-svg nav-item">
                    <img [src]="'assets/svg/' + menuItem.svg + '.svg'" />
                </i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
